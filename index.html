<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="root">
          <h1>Login Form</h1>
          <hr />
        </div>

        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="fName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="lName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  v-model="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  v-model="password"
                  required
                />
              </div>
            </form>
            <button type="submit" class="btn btn-primary" @click="show">
              Save
            </button>
          </div>

          <div class="col-md-6">
            <li>{{showPassword}}</li>
            <li>{{showEmail}}</li>
            <li>{{showfName}}</li>
            <li>{{showlName}}</li>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
